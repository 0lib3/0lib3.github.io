<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, inital-scale=1.0">	
		<title>OLIVE BELCHER</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
		</script>
		<script type="text/javascript">
		   (function(){
			  emailjs.init({
				publicKey: "7y7miQjEUxjTO5Pb-",
			  });
		   })();
		</script>
		<script src="script.js"></script>
	</head>
		<body>
			<div class="main">
					<div class="navbar">
						<div class="icon">
							<h2 class="logo">OLIVE BELCHER</h2>
						</div>

						<div class="menu">
							<ul>
								<li><a href="index.html">HOME</a></li>
								<li><a href="about.html">ABOUT</a></li>
								<li><a href="resume.html">RESUME</a></li>
								<li><a href="https://github.com/0lib3">GITHUB</a></li>
								<li><a href="contact.html">CONTACT</a></li>
							</ul>
						</div>
						
						<div>
						<h2 style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-top: 3vw;" align="center"> Please make sure to leave your email/phone in your message, or I can't respond! </h2>
						</div>
						
						<div class="parent-container">
							<div class="form-container">
								<h1 style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Contact Me</h1>
								<form>
								  <div class="form-group">
									<label for="name">Name</label>
									<input type="text" id="name" name="name" required>
								  </div>
								  <div class="form-group">
									<label for="email">Email</label>
									<input type="email" id="email" name="email" required>
								  </div>
								  <div class="form-group">
									<label for="subject">Subject</label>
									<input type="text" id="subject" name="subject" required>
								  </div>
								  <div class="form-group">
									<label for="message">Message</label>
									<textarea id="message" name="message" rows="6" required></textarea>
								  </div>
								  <button type="submit" onclick="sendMail()">Send Message</button>
								</form>
							  </div>
						</div>
		</body>
</html>
