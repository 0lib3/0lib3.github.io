<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - OLIVE BELCHER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "7y7miQjEUxjTO5Pb-",
            });
        })();
    </script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <a href="index.html" class="logo">OLIVE BELCHER</a>
            <button class="hamburger" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="menu" id="menu" role="menubar">
                <a href="index.html" role="menuitem">HOME</a>
                <a href="about.html" role="menuitem">ABOUT</a>
                <a href="resume.html" role="menuitem">RESUME</a>
                <a href="https://github.com/0lib3" target="_blank" rel="noopener noreferrer" role="menuitem">GITHUB</a>
                <a href="contact.html" class="active" role="menuitem">CONTACT</a>
            </div>
        </div>
    </nav>

    <main id="main-content" class="main">
        <section class="contact-section" aria-label="Contact">
            <div class="content-container">
                <h1 class="section-title">Contact Me</h1>
                <p class="contact-note">Please make sure to leave your email/phone in your message, or I can't respond!</p>
                
                <div class="form-container">
                    <form id="contact-form" aria-label="Contact form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required aria-required="true"></textarea>
                        </div>
                        <button type="submit" class="submit-btn" onclick="sendMail()">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
